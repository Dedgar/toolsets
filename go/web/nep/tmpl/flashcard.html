<!DOCTYPE html>
<html lang="en">
<head>
    <title>Kanji View</title>
</head>
<body>
    <ul id="kanjiview">
        <li>{{.kanj}}</li>
        <li>{{.transl}}</li>
        <li>{{.von}}</li>
        <li>{{.vkun}}</li>
        <li>{{.roma}}</li>
    </ul>
    <audio controls autoload>
      <source src="static/media/{{.kanji}}.mp3" type="audio/mpeg">
    </audio>
    <form action="/kanji/{{.u_selection}}/{{.u_level}}/{{.p_kanj}}">
    <input type="submit" value="Previous {{.p_kanj}}" />
    </form>
    <form action="/kanji/{{.u_selection}}/{{.u_level}}/{{.n_kanj}}">
    <input type="submit" value="Next {{.n_kanj}}" />
    </form>
</body>
</html>

<!DOCTYPE html>
{{template "header.html"}}
<html lang="en">
<head>
    <title>Kanji View</title>
</head>
<body>
    <ul id="kanjiview">
        <li>{{.kanj}}</li>
        <li>{{.transl}}</li>
        <li>{{.von}}</li>
        <li>{{.vkun}}</li>
        <li>{{.roma}}</li>
    </ul>
    <audio controls autoload>
      <source src="/media/{{.kanj}}.mp3" type="audio/mpeg">
    </audio>
    <div id="db_navi">
    <form>
    <input type="submit" action="/kanji/{{.u_selection}}/{{.u_level}}/{{.p_kanj}}" value="Previous {{.p_kanj}}">
    </form>
    <form>
    <input type="submit" action="/kanji/{{.u_selection}}/{{.u_level}}/{{.n_kanj}}" value="Next {{.n_kanj}}">
    </form>
    </div>
</body>
{{template "footer.html"}}
</html>
